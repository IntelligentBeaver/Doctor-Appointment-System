<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ff0000;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Book an Appointment</h2>
        <form id="appointmenttForm" onsubmit="validateForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="specialization">Doctor Specialization:</label>
            <!-- <select name="specialization" id="one">
                <option value="">ahd</option>
                <option value="">ahd</option>
                <option value="">ahd</option>
            </select> -->

            <label for="doc-name"> Your Doctor of Choice:</label>
            <!-- <select name="docname" id="one">
                <option value="">abcd</option>
                <option value="">abcd</option>
                <option value="">abcd</option>
            </select> -->
            

            <label for="reason">Reason for Appointment:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <div class="error-message" id="error-message"></div>

            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var date = document.getElementById('date').value;
            var reason = document.getElementById('reason').value;
            var errorMessage = document.getElementById('error-message');

            //email structure validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.innerHTML = 'Invalid email address';
                return;
            }

            errorMessage.innerHTML = 'Appointment booked successfully!';
 
        }
    </script>

</body>
</html>
